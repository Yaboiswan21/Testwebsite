<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .apple-pay-button {
            width: 100%;
            height: 50px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .apple-pay-button img {
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Secure Checkout</h2>
        <p>Total Amount: <strong>$10.00</strong></p>
        <p id="no-apple-pay-message" style="display: none; color: red;">Apple Pay is not available on this device.</p>
        <button id="apple-pay-button" class="apple-pay-button">
            <img src="images/apple-pay-mark-black.svg" alt="Apple Pay" width="24">
            Pay with Apple Pay
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
            } else {
                document.getElementById("apple-pay-button").style.display = "none";
                document.getElementById("no-apple-pay-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
